<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="..//CSS/index.css">
    <title>Website</title>
    <style>
        form {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        

        <nav>
            <a href="#" class="active"> Home</a>

        </nav>
    </header>
    
    
    <section class="home">
        <div class="home-img">
            <img src="..//IMG/woaw chuy circle.png" alt="skibidi sigma">
        </div>
        <div class="home-content">
            <h1>Hi, It's <span id="firstName">James</span></h1>
            <p>Hello! my name is <span id="fullName">__________________</span> and I am <span id="age">_________</span> years old. I was born on <span id="dob">___________</span>, gender is <span id="gender">_________</span>, I love <span id="aboutMe">_______</span>.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/james.mitchel.165/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.youtube.com/@jmark5476" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/mehhehe12/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <a href="..//HTML/About-me.html" class="btn">More Info</a>
        </div>
    </section>

    <script>
        function updateProfile() {
            
            const firstName = localStorage.getItem('firstName');
            const middleName = localStorage.getItem('middleName');
            const lastName = localStorage.getItem('lastName');
            const dob = localStorage.getItem('dob');
            const gender = localStorage.getItem('gender');
            const aboutMe = localStorage.getItem('aboutMe');

            
            if (dob) {
                const birthDate = new Date(dob);  
                const age = new Date().getFullYear() - birthDate.getFullYear();
                document.getElementById('age').textContent = age;
            }

            
            if (firstName && lastName) {
                document.getElementById('firstName').textContent = firstName;
                document.getElementById('fullName').textContent = firstName + ' ' + middleName + ' ' + lastName;
            }
            if (dob) document.getElementById('dob').textContent = dob;
            if (gender) document.getElementById('gender').textContent = gender;
            if (aboutMe) document.getElementById('aboutMe').textContent = aboutMe;
        }

        window.onload = updateProfile;
    </script>
</body>

</html>
